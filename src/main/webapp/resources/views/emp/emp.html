
<div class="container">
	<div class="starter-template">
		<h3>List of Employees</h3>
		<table class="table table-hover">
			<tbody>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Email</th>
					<th>City</th>
					<th>State</th>
					<th>Country</th>
				</tr>
				<tr data-ng-repeat="user in users">
					<td>{{ $index + 1 }}</td>
					<td>{{ user.fullName }}</td>
					<td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
					<td>{{ user.city }}</td>
					<td>{{ user.state }}</td>
					<td>{{ user.country }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
